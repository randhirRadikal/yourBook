<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<div class="alert alert-warning alert-dismissible" role="alert" ng-if="allMessage.error_code==='SUCCESS'">
									  <button type="button" class="close" ng-click="closeAllMessageDiv();"><span aria-hidden="true">&times;</span></button>
									  <strong>Success!</strong> {{allMessage.error_message}}
									</div>
									<div class="alert alert-danger alert-dismissible" role="alert" ng-if="allMessage.error_code==='FAIL'">
									  <button type="button" class="close" ng-click="closeAllMessageDiv();"><span aria-hidden="true">&times;</span></button>
									  <strong>Error!</strong> {{allMessage.error_message}}
									</div>
								</div>
								<form id="registerForm" name="registerForm" role="form" style="display: block;">
                  <div class="form-group">
										<input type="text" name="username" id="username" ng-model="add.username" tabindex="1" class="form-control" placeholder="Username" required>
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" ng-model="add.email" tabindex="1" class="form-control" placeholder="Email Address" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" ng-model="add.password" tabindex="2" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group">
										<input type="password" name="confirm_password" id="confirm_password" ng-model="add.confirm_password" tabindex="2" class="form-control" placeholder="Confirm Password" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="submit" ng-disabled="registerForm.$invalid || isButtonBusy"
												 		tabindex="4" class="form-control btn btn-register"
														ng-click="userRegistration(add);">
												 		Submit
											 	</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
